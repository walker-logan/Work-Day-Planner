
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calender to help keep track of your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
     
      <div id="hour-9" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-10" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-11" class="row time-block when">

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block when">

        </button>
      </div>

      <div id="hour-13" class="row time-block when">

      </div>

      <div id="hour-14" class="row time-block when">

      </div>
